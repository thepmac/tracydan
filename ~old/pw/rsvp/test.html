<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Button Selection</title>
  <style>
    .option-btn {
      padding: 10px 20px;
      border: 1px solid #ccc;
      background-color: #fff;
      cursor: pointer;
    }
    .selected {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <form id="form">
    <div>
      <button type="button" class="option-btn" data-value="option1">Option 1</button>
      <button type="button" class="option-btn" data-value="option2">Option 2</button>
      <input type="hidden" name="selection" id="selection" required>
    </div>
    <button id="submit" type="submit">Submit</button>
  </form>

  
</body>
</html>
